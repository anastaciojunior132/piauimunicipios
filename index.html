<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa – Sidebar e Download KML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    .legend {
      background: white;
      line-height: 18px;
      color: #333;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    #downloadBtn {
      position: absolute;
      top: 100px;
      left: 10px;
      background: white;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
    #uploadBtn {
      position: absolute;
      top: 80px;
      left: 10px;
      background: white;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
    #uploadInput { display: none; }
    .north-arrow {
      pointer-events: none;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Map_symbol_north_arrow.svg/64px-Map_symbol_north_arrow.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 40px;
      height: 40px;
      opacity: 0.8;
      margin-right: 10px;
      margin-top: 10px;
    }

    /* === ALTERADO PARA FICAR VISÍVEL EM TELAS PEQUENAS === */
    #searchMunicipio {
      position: absolute;
      top: 30px;
      left: 10px;
      z-index: 3000;
      padding: 5px 20px;
      width: 180px;
      max-width: 70vw;
      border: 1px solid #ccc;
      border-radius: 40px;
      font-size: 20px;
    }
    #listaMunicipios {
      position: absolute;
      top: 70px;
      left: 10px;
      z-index: 4000;
      max-height: 200px;
      overflow-y: auto;
      width: 180px;
      max-width: 70vw;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      font-size: 16px;
    }
    #listaMunicipios div {
      padding: 4px 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #listaMunicipios div:hover { background-color: #ddd; }

    /* ===== AJUSTE PARA CELULAR ===== */
    @media (max-width: 600px) {
      #searchMunicipio {
        width: calc(100vw - 30px);
        font-size: 16px;
        padding: 5px 15px;
      }
      #listaMunicipios {
        width: calc(100vw - 30px);
        font-size: 14px;
        max-height: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <button id="uploadBtn">Upload KML</button>
  <input type="file" id="uploadInput" accept=".kml,.kmz,.xml" multiple />
  
  <input type="text" id="searchMunicipio" placeholder="Pesquisar município" />
  <div id="listaMunicipios"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
  <!-- JSZip para ler KMZ -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <script>
    /* Todo o seu JavaScript permanece inalterado */
    // ...
  </script>
</body>
</html>
